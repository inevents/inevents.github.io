<!DOCTYPE html>
<html>
<head>
	<title>InEvents</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
	<header id="two_columns" class="clearfix">
		<nav id="navbar">
			  <a href="#">home</a>
			  <a href="#">what we do</a>
			  <a href="#">our team</a>
			  <a href="#">our clients</a>
			  <a href="#">press</a>
			  <a href="#">contact</a>
		</nav>

	<div id="logo">
	<img src="images/logo.png" 
		alt="InEvents the experience has not limits logo"
           title="InEvents logo">
     </div> 
	</header>

	<section id="one" class="clearfix">
		<div class="item">
			<img src="images/redparty.png"  
				alt="Party scene with red decorations"
	           	title="Party scene" width="420" height="420">
	        <div class="item-overlay top"></div>
	    </div>

		<img src="images/champagne.png"  
			alt="Tray with glasses of champagne"
	           title="Champagne glasses">

	    <img src="images/cocktails.png"  
			alt="Three girls with cocktails at a party"
	           title="Girls at a party">
	    
	    <img src="images/concert.png"  
			alt="Crowd at a concert"
	           title="Outdoor concert">
 	</section>

 	<section id="two" class="clearfix">

	    <img src="images/corporate.png"  
			alt="Decorated tables at a conference"
	           title="Conference venue">

	    <img src="images/fireworks.png"  
			alt="Old-fashioned ships with fireworks going off"
	           title="Event at waterfront">

	    <img src="images/lecture.png"  
			alt="Lecturer in front of large crowd"
	           title="Lecture series">

	    <img src="images/confetti.png"  
			alt="Girls blowing horns surrounded by flying confetti"
	           title="New Year's Celebration">
	</section>

	<section id="three" class="clearfix">

	    <img src="images/liveband.png"  
			alt="Woman playing keyboard with mic"
	           title="Live band event">

	    <img src="images/salad.png"  
			alt="Line of little artsy salads"
	           title="Catering by Adam's">

	    <img src="images/newyear.png"  
			alt="Chinese acrobats on large hoops"
	           title="Chinese new year celebration">

	    <img src="images/museum.png"  
			alt="University students look up at museum statue"
	           title="Visit to the museum">
    </section>

    <footer>
    	<p class="footer_text">Creative Events Agency - Washington DC | New York | London</p>
    	<p class="footer_text"><a href="mailto:info@inevents.us?Subject=Hi" target="_top">info@inevents.us</a> | HQ 410.785.0987</p>
    </footer>
    </div>
